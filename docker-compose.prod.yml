version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: flowdash_postgres_prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-flowdash}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-flowdash_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-flowdash}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - flowdash_prod_network
    restart: unless-stopped

  fastapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flowdash_api_prod
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-flowdash}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-flowdash_db}
      FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID}
      FIREBASE_CREDENTIALS_PATH: /app/firebase-credentials.json
      API_V1_STR: ${API_V1_STR:-/api/v1}
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      FCM_SERVER_KEY: ${FCM_SERVER_KEY}
      ENVIRONMENT: ${ENVIRONMENT:-production}
      DEBUG: ${DEBUG:-False}
    volumes:
      - ./firebase-credentials.json:/app/firebase-credentials.json:ro
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - flowdash_prod_network
    restart: unless-stopped

volumes:
  postgres_prod_data:
    driver: local

networks:
  flowdash_prod_network:
    driver: bridge

