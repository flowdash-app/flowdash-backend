services:
  postgres:
    image: postgres:16-alpine
    container_name: flowdash_postgres_prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-flowdash}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-flowdash_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    healthcheck:
      test:
        ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-flowdash} -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - flowdash_prod_network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: flowdash_redis_prod
    command: redis-server --requirepass ${REDIS_PASSWORD}
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    volumes:
      - redis_prod_data:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -h 127.0.0.1 -p 6379 -a '${REDIS_PASSWORD}' ping || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - flowdash_prod_network
    restart: unless-stopped

  fastapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flowdash_api_prod
    environment:
      # Ensure REDIS_URL and password are passed into the app
      DATABASE_URL: postgresql://${POSTGRES_USER:-flowdash}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-flowdash_db}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/${REDIS_DB:-0}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_DB: ${REDIS_DB:-0}
      FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID}
      FIREBASE_CREDENTIALS_PATH: /app/firebase-credentials.json
      API_V1_STR: ${API_V1_STR:-/api/v1}
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      ENVIRONMENT: ${ENVIRONMENT:-production}
      DEBUG: ${DEBUG:-False}
    volumes:
      - ./firebase-credentials.json:/app/firebase-credentials.json:ro
    expose:
      - 8000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - flowdash_prod_network
    restart: unless-stopped

  tunnel:
    container_name: flowdash_tunnel_prod
    image: cloudflare/cloudflared
    restart: unless-stopped
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=$TUNNEL_TOKEN
    networks:
      - flowdash_prod_network

volumes:
  postgres_prod_data:
    driver: local
  redis_prod_data:
    driver: local

networks:
  flowdash_prod_network:
    driver: bridge
