services:
  postgres:
    image: postgres:16-alpine
    container_name: flowdash_postgres_dev
    environment:
      POSTGRES_USER: flowdash
      POSTGRES_PASSWORD: flowdash_dev_password
      POSTGRES_DB: flowdash_db
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flowdash"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - flowdash_dev_network

  redis:
    image: redis:7-alpine
    container_name: flowdash_redis_dev
    command: redis-server --requirepass ${REDIS_PASSWORD:-flowdash_dev_redis_password}
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - flowdash_dev_network
    restart: unless-stopped

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local

networks:
  flowdash_dev_network:
    driver: bridge
